<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Find your Perfect Job
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-label class="ion-margin">
    <h1>Popular Jobs</h1>
  </ion-label>

  <ion-list>
    <ion-item *ngFor="let job of jobs">

      <ion-card [routerLink]="['/', 'job', job.id]">
        <ion-card-content>
          <ion-row>
            <ion-col>
              <ion-avatar>
                <img [src]="job.logoUrl"  />
              </ion-avatar>
            </ion-col>
            <ion-col>
              <ion-label>{{ job.title }}</ion-label>
            </ion-col>
          </ion-row>  
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>


  
</ion-content>
