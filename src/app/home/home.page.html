<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1">
        <ion-icon  name="cog-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Find your Perfect Job
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label class="ion-margin">
          <h1>Popular Jobs</h1>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row color="light">
      <ion-col size="12" size-sm="12">

        <ion-list scrollX="true" class="horizontal-list">

          <ion-card [routerLink]="['/', 'job', job.id]" *ngFor="let job of jobs; let index">
            <ion-thumbnail>
              <img [src]="job.logoUrl" />
            </ion-thumbnail>
            
            <ion-card-header>
              <h3 class="title">{{ job.title }}</h3>
            </ion-card-header> 
          </ion-card>

        </ion-list>
         <!-- <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll> -->
        
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="ion-margin">
          <h1>Nearby Jobs</h1>
        </ion-label>
      </ion-col>

      <ion-col size="12" size-sm="8" offset-sm="2">
        
          <ion-list>
            <ion-card [routerLink]="['/', 'job', job.id]" *ngFor="let job of jobs">
              
              <ion-thumbnail>
                <img [src]="job.logoUrl"  />
              </ion-thumbnail>

              <ion-card-header>
                <h3 class="title">{{ job.title }}</h3>
              </ion-card-header>
             
            </ion-card>
          </ion-list>
          
        
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
