<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1">
        <ion-icon  name="cog-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>
          <h1>Find your Perfect Job</h1>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-searchbar 
          show-clear-button="always" 
          clear-icon="trash-bin" 
          value="Custom Clear Icon" color="medium"></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" sixe-sm="8" offset-sm="2">
        <ion-segment value="fulltime" (ionChange)="onFilterUpdate($event)">
          <ion-segment-button value="fulltime">Full-Time</ion-segment-button>
          <ion-segment-button value="partime">Part-Time</ion-segment-button>
          <ion-segment-button value="contract">Contract</ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="ion-margin">
          <h1>Popular Jobs</h1>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row color="light">
      <ion-col size="12" size-sm="12">

        <ion-list class="horizontal-list">
          
          <ion-card [routerLink]="['/', 'job', job.id]" *ngFor="let job of jobs; let index">
            <ion-card-content>
              <ion-thumbnail>
                <img [src]="job.logoUrl" />
              </ion-thumbnail>
              <h3 class="title">{{ job.title }}</h3>
            </ion-card-content> 
          </ion-card>

        </ion-list>
        
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="ion-margin">
          <h1>Nearby Jobs</h1>
        </ion-label>
      </ion-col>

      <ion-col size="12" size-sm="8" offset-sm="2">
        
        <ion-list>
          <ion-card [routerLink]="['/', 'job', job.id]" *ngFor="let job of jobs">
            <ion-card-content>
              <ion-thumbnail>
                <img [src]="job.logoUrl" />
              </ion-thumbnail>
              <h3 class="title">{{ job.title }}</h3>
            </ion-card-content> 
          </ion-card>
        </ion-list>
          
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
