<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Job Description</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col offset="5">
        <ion-thumbnail>
          <img [src]="job.logoUrl" />
        </ion-thumbnail>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label >
          <h1>{{ job.title }}</h1>
        </ion-label>
        <ion-label>
          <h5>{{ job.location }}</h5>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" sixe-sm="8" offset-sm="2">
        <ion-segment value="about" (ionChange)="onFilterUpdate($event)">
          <ion-segment-button value="about">About</ion-segment-button>
          <ion-segment-button value="qualifications">Qualifications</ion-segment-button>
          <ion-segment-button value="requirements">Requirements</ion-segment-button>
        </ion-segment> 
      </ion-col>
    </ion-row>





  </ion-grid>
</ion-content>
